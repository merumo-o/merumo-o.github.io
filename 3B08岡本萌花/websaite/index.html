<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>cafe forest</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="#top">TOP</a></li>
          <li><a href="#CAFE FOREST">CAFE FOREST</a></li>
          <li><a href="#MENU">MENU</a></li>
          <li><a href="#CONTACT">CONTACT</a></li>
        </ul>
      </nav>
    </header>
    <img src="IMG_1990 1.png" alt="" />
    <main>
      <section>
        <h2 id="TOP">TOP</h2>

        <img src="coffee-shop-1209863_1920 1.png" max-width="500px" />
      </section>
      <section>
        <h2 id="CAFE FOREST">CAFE FOREST</h2>
        <h3>「森のような癒しの空間を」</h3>
        <p>
          木材を基調とした家具やたくさんの植物に囲まれながら、<br />
          当店自慢のブレンドコーヒーはいかがですか。<br />
          森の中で自然に囲まれている時の様な、<br />
          癒しのひと時をご提供します。<br />
          一人で集中したい時に、散歩の休憩に、<br />
          いつでも気軽にお越しください。<br />
        </p>
        <img class="top" src="nature-5111414_1920 1.png" alt="" />
        <img class="top" src="coffee-1276775_1920 1.png" alt="" />
      </section>
      <section class="menu">
        <h2 id="MENU">MENU</h2>
        <div class="m">
          <div class="i">
            <img class="menu" src="coffee-819362_1920 1.png" alt="" />
            <p class="menu">
              オリジナルブレンドコーヒー <br />
              <em> 420</em>yen
            </p>
          </div>
          <div class="f">
            <p>テイクアウト <em> OK</em></p>
            <img
              class="menu"
              src="coffee-1759053_1920 1.png"
              width="300px"
              height="300px"
              alt=""
            />
          </div>
        </div>
        <div class="cake">
          <img src="cake-1850011_1920 1.png" alt="" />
          <p>チョコレートケーキ <br /><em> 550</em>yen</p>
        </div>
        <div class="cake">
          <img src="eclair-3366430_1920 1.png" alt="" />
          <p>
            いちごのエクレア<br />
            <em> 620</em>yen
          </p>
        </div>
      </section>
      <h2 id="CONTACT">CONTACT</h2>

      <form action="#" method="post">
        <table>
          <tr>
            <td><label for="name">お名前</label></td>
            <td><input type="text" name="name" id="name" /></td>
          </tr>
          <tr>
            <td><label for="mail">メールアドレス</label></td>
            <td><input type="email" name="mail" id="mail" /></td>
          </tr>

          <tr>
            <td><label for="query">ご質問</label></td>
            <td><textarea name="query" id="query"></textarea></td>
          </tr>

          <tr>
            <td colspan="2">
              <button type="submit">送信</button>
              <button type="riset">クリア</button>
            </td>
          </tr>
        </table>
      </form>
      <section class="c">
        <table>
          <tr>
            <td colspan="2"><label for="name">Café forest</label></td>
          </tr>
          <tr>
            <td><label for="id">住所</label></td>
            <td>
              <label for="id"
                >〒000-000 兵庫県西宮市なんとか町 nantoka ビル 1F</label
              >
            </td>
          </tr>
          <tr>
            <td><label for="time">営業時間</label></td>
            <td>
              <label for="time">11:00~22:00(年中無休) </label>
            </td>
          </tr>
          <tr>
            <td><label for="tell">電話番号</label></td>
            <td>
              <label for="tell">000-1234-5678 </label>
            </td>
          </tr>
        </table>
        <div class="inst">
          <p>Instagram のアカウント</p>
          <img src="ins.png" alt="" />
        </div>
      </section>
      <p></p>
    </main>
    <footer>
      <img src="IMG_1989 1.png" />
      <img src="IMG_1992 2.png" />
      <img src="ins.png" />
    </footer>
  </body>
</html>
